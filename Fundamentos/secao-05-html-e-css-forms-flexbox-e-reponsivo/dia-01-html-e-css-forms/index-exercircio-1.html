<body>
    <h1>Formulario</h1>
    <form>
        <label for="email">Digite seu Email</label><br>
        <input id="email" required name="email" type="email" placeholder="Digite seu email" autocomplete="off" autofocus><br>
        <label for="salvar-usuario">Lembre-me</label>
        <input id="salvar-usuario" type="checkbox"><br>

        <button>Entrar</button>
    </form>
